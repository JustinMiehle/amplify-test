<mat-toolbar color="primary" role="heading">
  <mat-toolbar-row>
    <span class="title" routerLink="/landing" translate>APP_NAME</span>
    <span class="fill-remaining-space"></span>
    <ng-container *ngIf="!username">
      <button mat-button routerLink="/landing" routerLinkActive="active" translate><span translate>Home</span></button>
      <button mat-button routerLink="/landing/about" routerLinkActive="active" translate>
        <span translate>About</span>
      </button>
      <button mat-button routerLink="/landing/login" routerLinkActive="active" translate>
        <span translate>Login</span>
      </button>
    </ng-container>

    <ng-container *ngIf="usertype == 'agency'">
      <button mat-button routerLink="/agency" routerLinkActive="active" translate>
        <span translate>Overview</span>
      </button>
      <button mat-button routerLink="/agency/new-job" routerLinkActive="active" translate>
        <span translate>New Job</span>
      </button>
      <button mat-button routerLink="/agency/find-staff" routerLinkActive="active" translate>
        <span translate>Find Staff</span>
      </button>
      <button mat-button routerLink="/agency/summary" routerLinkActive="active" translate>
        <span translate>Summary</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/agency/profile">
          <mat-icon>settings</mat-icon>
          <span translate>Logged in as {{ username }}</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>lock</mat-icon>
          <span translate>Logout</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="language">Language: ({{ currentLanguage }})</button>

        <mat-menu #language="matMenu">
          <button (click)="setCurrentLanguage(language)" mat-menu-item *ngFor="let language of languages">
            {{ language }}
          </button>
        </mat-menu>
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
